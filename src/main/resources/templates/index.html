            <fieldset>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                <div class="input-field second-wrap">
                    <div class="icon-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>

                        </svg>
                    </div>
                    <input class="datePicker" id="endDateId" type="text" placeholder="Today" />
                </div>

                <div class="input-field fifth-wrap">
                    <button class="btn-search" id="idSearchBtnId" type="submit">Axtar</button>
                </div>
            </div>

<div class="limiter" id="change">

        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <thead>
                    <tr class="thead">
                        <th class="column1">Ad Soyad</th>
                        <th class="column2">Gün</th>
                        <th class="column3">Bitmə Vaxtı</th>
                        <th class="column4">Başlama Vaxtı</th>
                        <th class="column5">Status</th>
                        <th class="column6">Otaq</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${reservList}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text ="${item.movzu}"></td>
                        <td th:text="${item.reser}"></td>
                        <td th:text ="${item.startDate}"></td>
                        <td th:text="${item.endDate}"></td>
                        <td th:text="${item.netice}"></td>
                        <td th:text="${item.status}"></td>
                        <td ><a th:href="@{'/delete/'+${item.id}}">Delete</a></td>
                        <td ><a th:href="@{'/edit/'+${item.id}}">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
