  <body>

      <div id="calendar">
      <div class="dialog">
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">İclas Otağı Rezervasiyası</h4>
                  </div>
                    <div class="modal-body">
                    <form role="form" id="form"  method="post" th:action='@{/addReserv}' th:object="${doReserv}">
                        <label for="topic"> İclasın qısa məqsədi </label>
                        <input th:value="${doReserv.name}"  name="name" id='name' type="text" class="form-control" >
                   <label for="topic"> İclasın qısa məqsədi </label>
                        <input th:value="${doReserv.movzu}"  name="movzu" id='topic' type="text" class="form-control" >

                    <br>
                        <label for="reser"> İclasın qısa məqsədi </label>
                        <input th:value="${doReserv.reser}"  name="reser" id='reser' type="text" class="form-control" >
                        <br>
                <label for="startDate"> Başlama Vaxt </label>
                        <input  th:value="${doReserv.startDate}" name= "startDate" id="startDate" type="text" class="form-control datePicker" >
                    <br>

                    
                    <label for="endDate"> Bitmə Vaxt </label><input th:value="${doReserv.endDate}" name ="endDate" id="endDate" type="text" class="form-control datePicker" >
                        <label for="netice"> Netice </label>
                        <input th:value="${doReserv.netice}" name ="netice" id="netice" type="number"   class="form-control" >
                    <br>


                        <!--<label for="meet"> Meeting id </label><input th:value="*{meetings}" name ="mettings" id="meet" type="text"   class="form-control" >-->

                    <select name="meetings" class="select-css" >
                       <option  disabled selected value >İclas Otağını Seçin</option>
                            <option th:each="meeting : ${meetingList}"   th:value="${meeting.id}"
                                    th:utext="${meeting.rooms}"></option>

                    </select>
                    <br>
                    <div id="tabmenu" >
                        <ul class="sekme">
                            
                        </ul>
                    </div>
                        <input type="submit" class="btn-primary" value="Add">
                    </form>
                     <div class="modal-footer">
                    <a href=""><button type="button" id="addReservBtn" class="btn btn-primary" data-dismiss="modal">Reserv et</button></a>
                    <button type="button"   th:href="@{'/delete/'+${item.id}}" class="btn btn-default" data-dismiss="modal">Ləğv Et</button>
                </div>
                  </div>
                  </div>
                </div>
