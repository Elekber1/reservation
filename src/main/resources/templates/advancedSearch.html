<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Otaq Rezervasiyasi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">


    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet" />

    <link th:href="@{/reserve_search/css/main.css}" rel="stylesheet" />
    <!--====================================================-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css' />
    <script
            src="http://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel='stylesheet' th:href='@{/css/app.css}' />


    <script th:src="@{/reserve_button/js/external/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/reserve_button/js/external/jquery.js}"></script>
    <script th:src="@{/reserve_button/js/external/jquery-ui.js}"></script>
    <script th:src="@{/reserve_button/js/external/jquery.dataTables.min.js}"></script>
    <script th:src="@{/reserve_button/js/external/jquery.datetimepicker.full.js}"></script>
    <script th:src="@{/reserve_button/js/external/bootstrap.min.js}"></script>
    <script th:src="@{/reserve_button/js/external/jquery.dataTables.js}"></script>
    <script th:src="@{/reserve_button/js/external/dataTables.bootstrap.js}"></script>
    <script th:src="@{/reserve_button/js/external/bootstrap-datetimepicker.js}"></script>
    <script th:src="@{/reserve_button/js/external/bootstrap-treeview.js}"></script>
    <script th:src="@{/reserve_button/js/internal/main.js}"></script>
    <script th:src="@{/reserve_button/js/internal/action.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .modal-header, h4, .close {
            background-color: #E8E8E8;
            color:#757474 !important;
            text-align: center;
            font-size: 30px;
        }
    </style>

</head>

<body>

<div>



    <div class="place">
        <a > <button  class="button button2 myrezerv">Rezerv et</button></a>
    </div>

    <!--Search ####-->
    <div class="s002">
        <form   method="GET" th:action='@{/search}' th:object="${advancedSearch}">
            <fieldset>
            </fieldset>
            <div class="inner-form">
                <div class="input-field first-wrap">
                    <div class="icon-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                        </svg>
                    </div>

                    <input id="searchFullname" type="text" name="fullname" placeholder="Ad Soyad" th:value="*{fullname}" />

                </div>
                <div class="input-field second-wrap">
                    <div class="icon-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                        </svg>
                    </div>

                    <input class="datepicker" id="searchDate" name="date" type="text" placeholder="Bu gün" th:value="*{date}" />

                </div>

                <div class="input-field fouth-wrap">
                    <div class="icon-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                        </svg>
                    </div>
                    <select   data-trigger="" id="searchMeetings" name="meetings" class="select-css" name1="choices-single-defaul">
